version: "2.4"
services:
  #ASP NETCore Application
  netcore: 
    image: mcr.microsoft.com/dotnet/core/samples:aspnetapp
    ports:
      - "${{AppSource}}:80"
  #SELENIUM GRID HUB
  hub:
    image: selenium/hub
    ports:
      - "${{AppUsername}}:4444"
  #SELENIUM GRID NODE FIREFOX
  firefox:
    image: selenium/node-firefox
    depends_on: 
      - hub
    environment: 
      NODE_MAX_INSTANCES: 3
      NODE_MAX_SESSION: 3
      HUB_HOST: hub
    links:
    - hub
  #SELENIUM GRID NODE FIREFOX DEBUG
  firefox-debug:
    image: selenium/node-firefox-debug
    ports: 
      - "${{AppPassword}}:5900"
    depends_on: 
      - hub
    environment: 
      NODE_MAX_INSTANCES: 3
      NODE_MAX_SESSION: 3
      HUB_HOST: hub
    links:
    - hub
  #CHROME NODES
  chrome:
    image: selenium/node-chrome
    depends_on: 
      - hub
    environment: 
      NODE_MAX_INSTANCES: 3
      NODE_MAX_SESSION: 3
      HUB_HOST: hub
    links:
    - hub
  #CHROME DEBUG
  chrome-debug:
    image: selenium/node-chrome-debug
    ports:
    - "${{SeleniumHubPort}}:5900"
    depends_on: 
      - hub
    environment: 
      NODE_MAX_INSTANCES: 3
      NODE_MAX_SESSION: 3
      HUB_HOST: hub
    links:
    - ${{ChromePort}}